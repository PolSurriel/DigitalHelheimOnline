<script>
  setTimeout(() => {

    var es_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
    if(!es_chrome){
      document.getElementById('p5_loading').innerHTML = '';
      alert("Este juego utiliza características compatibles sólo con Google Chrome");
    }

  }, 1000);


  


if(isMobileDevice()){
  
  var myElement = document.getElementById('screen');

  // create a simple instance
  // by default, it only adds horizontal recognizers
  window.touchPad = new Hammer(myElement);

  // let the pan gesture support all directions.
  // this will block the vertical scrolling on a touch-device while on the element
  touchPad.get('pan').set({ direction: Hammer.DIRECTION_ALL });

  // listen to events...
  touchPad.on("panleft panright panup pandown tap press", function(e) {
    touchPadEvent(e);


  });
  

}
  
</script>
